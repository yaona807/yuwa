<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yuwa.js - シンプルで軽量なUIフレームワーク</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="/site/styles.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --text-color: #333;
            --bg-color: #fff;
            --border-color: #ddd;
            --code-background: #f5f5f5;
            --code-color: #2c3e50;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
        }

        .documentation {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .header .description {
            font-size: 1.2rem;
            color: #666;
        }

        .section {
            margin-bottom: 3rem;
        }

        .section h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .section h3 {
            color: var(--text-color);
            margin-top: 2rem;
        }

        .code-block {
            background-color: var(--code-background);
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
        }

        .code-block code {
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 0.9rem;
        }

        .note {
            background-color: #f8f9fa;
            border-left: 4px solid var(--primary-color);
            padding: 1rem;
            margin: 1rem 0;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        .table th,
        .table td {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            text-align: left;
        }

        .table th {
            background-color: var(--code-background);
        }

        ul {
            padding-left: 1.5rem;
        }

        li {
            margin-bottom: 0.5rem;
        }

        code {
            color: var(--code-color);
            background-color: var(--code-background);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.9em;
        }

        .language-switcher {
            position: fixed;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            z-index: 1000;
        }

        .lang-button {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .lang-button:hover {
            background-color: var(--code-background);
        }

        .lang-button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        [data-lang] {
            display: none;
        }

        [data-lang="ja"] {
            display: inline;
        }
    </style>
</head>
<body>
    <script type="module" src="/site/index.js"></script>
</body>
</html>
